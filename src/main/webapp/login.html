<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
    <section aria-labelledby="login-title">
        <h2 id="login-title">登录</h2>
        <form id="loginForm" action="login" method="POST">
            <p id="login-description">请输入您的用户名和密码登录。</p>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required placeholder="输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required placeholder="输入密码">
            </div>
            <button type="submit">登录</button>
        </form>
        <p id="message" role="alert"></p>
        <nav>
            <a href="register.html">注册</a>
            <a href="forgot_password.html">忘记密码?</a>
        </nav>
    </section>
</main>
<script>
    // 动态显示用户名
    fetch('/GetCurrentUserServlet') // 假设有一个Servlet返回当前用户名
        .then(response => response.text())
        .then(username => {
            if (username) {
                document.getElementById('usernameDisplay').innerText = username;
            }
        });
</script>
</body>
</html>
