<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
    <section aria-labelledby="forgot-title">
        <h2 id="forgot-title">忘记密码</h2>
        <form id="forgotPasswordForm" action="reset-password" method="POST">
            <p id="forgot-description">请输入您的邮箱地址和新密码。</p>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required placeholder="输入用户名">
            </div>
            </div>
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required placeholder="输入邮箱">
            </div>
            <div class="form-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="输入新密码">
            </div>
            <button type="submit">重置密码</button>
        </form>
        <p id="message" role="alert"></p>
        <nav>
            <a href="login.html">登录</a>
        </nav>
    </section>
</main>
</body>
</html>
