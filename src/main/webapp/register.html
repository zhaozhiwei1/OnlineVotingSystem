<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
    <section aria-labelledby="register-title">
        <h2 id="register-title">注册</h2>
        <form id="registerForm" action="register" method="POST">
            <p id="register-description">请填写以下信息完成注册。</p>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required placeholder="输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required placeholder="输入密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="确认密码">
            </div>
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required placeholder="输入邮箱">
            </div>
            <button type="submit">注册</button>
        </form>
        <p id="message" role="alert"></p>
        <nav>
            <a href="login.html">登录</a>
        </nav>
    </section>
</main>
</body>
</html>
