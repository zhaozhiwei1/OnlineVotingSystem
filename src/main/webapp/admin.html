<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票系统管理后台</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="admin-container">
    <!-- 左侧菜单 -->
    <div class="sidebar">
        <div class="logo">
            <h2>投票系统管理后台</h2>
        </div>
        <nav class="menu">
            <div class="menu-group">
                <h3 class="menu-title"><a href="user-manage.jsp">用户管理</a></h3>
            </div>

            <div class="menu-group">
                <h3 class="menu-title"><a href="admin-vote-manage.jsp">投票管理</a></h3>
            </div>

            <div class="menu-group">
                <h3 class="menu-title"><a href="admin-feedback.jsp">查看反馈</a></h3>
            </div>

            <div class="menu-group">
                <h3 class="menu-title"><a href="admin-vote-monitor.jsp">投票监控</a></h3>
            </div>
            <div class="menu-group">
                <h3 class="menu-title"><a href="admin-data-backup.jsp">数据备份</a></h3>
            </div>
        </nav>
    </div>

    <!-- 右侧内容区 -->
    <div class="main-content">
        <div class="header">
            <div class="breadcrumb">首页</div>
            <div class="user-info">
                <span>管理员</span>
                <a href="firstpage.html" class="logout">退出</a>
            </div>
        </div>
        <div class="content">
            <!-- 内容区域 -->
            <div class="welcome-page">
                <h1>欢迎使用投票系统管理后台</h1>
                <p>请从左侧菜单选择要管理的功能</p>
            </div>
        </div>
    </div>
</div>

<script>
    // 为菜单标题添加点击事件
    document.querySelectorAll('.menu-title').forEach(title => {
        title.addEventListener('click', () => {
            // 切换当前菜单组的展开/收起状态
            const subMenu = title.nextElementSibling;
            subMenu.classList.toggle('show');
            title.classList.toggle('active');
        });
    });
</script>
</body>
</html>
